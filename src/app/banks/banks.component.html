<h1>Banks managment</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="interest">
        <th mat-header-cell *matHeaderCellDef> Interest rate </th>
        <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
    </ng-container>

    <ng-container matColumnDef="max_loan">
        <th mat-header-cell *matHeaderCellDef> Maximum loan </th>
        <td mat-cell *matCellDef="let element"> {{element.max_loan}} </td>
    </ng-container>

    <ng-container matColumnDef="min_down">
        <th mat-header-cell *matHeaderCellDef> Minimum down </th>
        <td mat-cell *matCellDef="let element"> {{element.min_down}} </td>
    </ng-container>

    <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef> Loan term </th>
        <td mat-cell *matCellDef="let element"> {{element.term}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="controls">
    <button mat-raised-button color="primary" (click)="add()">Add bank</button>
</div>
